name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # ---------- Checkout ----------
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # ---------- Python (FIX 1) ----------
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # ---------- Java ----------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ---------- Linux dependencies ----------
      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip \
            unzip \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libncurses5 \
            libtinfo5 \
            build-essential

      # ---------- Python tooling (FIX 1) ----------
      - name: Install Buildozer (pinned)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install buildozer==1.5.0 cython

      # ---------- Clean caches (stability) ----------
      - name: Clean build caches
        run: |
          rm -rf ~/.buildozer ~/.android ~/.gradle

      # ---------- Android SDK ----------
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      # ---------- Export Android paths ----------
      - name: Export Android environment
        run: |
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=/usr/local/lib/android/sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=/usr/local/lib/android/sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "NDK_HOME=/usr/local/lib/android/sdk/ndk/25.2.9519653" >> $GITHUB_ENV

      # ---------- Expose build-tools ----------
      - name: Add build-tools to PATH
        run: |
          echo "/usr/local/lib/android/sdk/build-tools/33.0.2" >> $GITHUB_PATH

      # ---------- Verify ----------
      - name: Verify Android setup
        run: |
          python --version
          buildozer --version
          command -v adb
          command -v aidl
          test -d /usr/local/lib/android/sdk/ndk/25.2.9519653

      # ---------- Build ----------
      - name: Build APK
        run: |
          buildozer android debug

      # ---------- Upload ----------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DominoScorebook-APK
          path: bin/*.apk