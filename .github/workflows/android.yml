name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # ---------- Checkout ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Java (REQUIRED FIRST) ----------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Verify Java
        run: java -version

      # ---------- Linux system dependencies ----------
      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3 \
            python3-pip \
            python3-venv \
            zip \
            unzip \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libncurses5 \
            libtinfo5 \
            build-essential

      # ---------- Python ----------
      - name: Upgrade pip
        run: python3 -m pip install --upgrade pip

      - name: Install Buildozer
        run: python3 -m pip install buildozer cython

      # ---------- Android SDK (SYSTEM SDK) ----------
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      # ---------- Accept licenses (SYSTEM SDK) ----------
      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      # ---------- Export SDK for Buildozer ----------
      - name: Force Buildozer to use system Android SDK
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

      # ---------- Expose build-tools (AIDL) ----------
      - name: Add build-tools to PATH
        run: |
          BUILDTOOLS=$(ls -d $ANDROID_SDK_ROOT/build-tools/* | sort -V | tail -n 1)
          echo "Using build-tools at: $BUILDTOOLS"
          echo "$BUILDTOOLS" >> $GITHUB_PATH

      # ---------- Sanity checks ----------
      - name: Verify Android tools
        run: |
          command -v adb
          command -v aidl
          aidl --help >/dev/null

      # ---------- Build APK ----------
      - name: Build APK
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: buildozer android debug

      # ---------- Upload artifact ----------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DominoScorebook-APK
          path: bin/*.apk