name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Java (MUST be first) ----------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Verify Java
        run: java -version

      # ---------- Linux deps ----------
      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3 \
            python3-pip \
            python3-venv \
            zip \
            unzip \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libncurses5 \
            libtinfo5 \
            build-essential

      # ---------- Python ----------
      - name: Upgrade pip
        run: python3 -m pip install --upgrade pip

      - name: Install Buildozer
        run: python3 -m pip install buildozer cython

      # ---------- Android SDK ----------
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      # ---------- Sanity checks ----------
      - name: Verify Android tools
        run: |
          which adb
          which aidl
          aidl --version

      # ---------- Build ----------
      - name: Build APK
        run: buildozer android debug

      # ---------- Upload ----------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DominoScorebook-APK
          path: bin/*.apk
