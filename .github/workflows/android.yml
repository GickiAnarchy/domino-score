name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # ---------- Checkout ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Java ----------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Verify Java
        run: java -version

      # ---------- Linux dependencies ----------
      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3 \
            python3-pip \
            python3-venv \
            zip \
            unzip \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libncurses5 \
            libtinfo5 \
            build-essential

      # ---------- Python ----------
      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install buildozer cython

      # ---------- Android SDK ----------
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages (SDK + NDK)
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      # ---------- Export SDK/NDK for Buildozer ----------
      - name: Export Android paths
        run: |
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=/usr/local/lib/android/sdk/ndk/25.2.9519653" >> $GITHUB_ENV

      # ---------- Expose build-tools ----------
      - name: Add build-tools to PATH
        run: |
          echo "/usr/local/lib/android/sdk/build-tools/33.0.2" >> $GITHUB_PATH

      # ---------- Verify ----------
      - name: Verify Android tools
        run: |
          command -v adb
          command -v aidl
          ls /usr/local/lib/android/sdk/ndk/25.2.9519653

      # ---------- Build ----------
      - name: Build APK
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/25.2.9519653
        run: buildozer android debug

      # ---------- Upload ----------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DominoScorebook-APK
          path: bin/*.apk