name: Build Android APK

on:
  push:
    branches:
      - main
    # OPTIONAL: only build if commit message contains [apk]
    # remove this block if you want it to build on every push
    paths-ignore:
      - '**/*.md'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- System dependencies ----------
      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3 \
            python3-pip \
            python3-venv \
            zip \
            unzip \
            openjdk-17-jdk \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libncurses5 \
            libtinfo5 \
            build-essential

      # ---------- Python ----------
      - name: Upgrade pip
        run: python3 -m pip install --upgrade pip

      - name: Install Buildozer
        run: python3 -m pip install buildozer cython

      # ---------- Android SDK ----------
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      # ---------- Sanity check ----------
      - name: Verify Android tools
        run: |
          which adb
          which aidl
          java -version

      # ---------- Build APK ----------
      - name: Build APK
        run: |
          buildozer android debug

      # ---------- Upload artifact ----------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DominoScorebook-APK
          path: bin/*.apk